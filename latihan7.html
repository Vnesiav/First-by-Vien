<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <script>
        mon = window.prompt("Jumlah mahasiswa yang masuk hari Senin");
        tue = window.prompt("Jumlah mahasiswa yang masuk hari Selasa");
        wed = window.prompt("Jumlah mahasiswa yang masuk hari Rabu");
        thu = window.prompt("Jumlah mahasiswa yang masuk hari Kamis");
        fri = window.prompt("Jumlah mahasiswa yang masuk hari Jumat");

        document.write("Grafik Jumlah Kehadiran Mahasiswa");
        document.write("<br>Senin:   " + "X".repeat(mon));
        document.write("<br>Selasa:  " + "X".repeat(tue));
        document.write("<br>Rabu:    " + "X".repeat(wed));
        document.write("<br>Kamis:   " + "X".repeat(thu));
        document.write("<br>Jumat:   " + "X".repeat(fri));
    </script>
</body>
</html>
