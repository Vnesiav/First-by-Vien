<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
   <script>
        inputNum = window.prompt("Input angka");
        primeNum = "";
        for(i = 2; i <= inputNum; i++){
            isPrime = 1;
            for(j = 2; j < i; j++){
                if(i % j === 0){
                    isPrime = 0;
                }
            }
            if(isPrime){
                primeNum += i + " ";
            }
        }

        document.write("Bilangan prima dari 1 sampai " + inputNum + " adalah " + primeNum);
   </script> 
</body>
</html>
