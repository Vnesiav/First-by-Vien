<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <script>
        jumlahMhs = window.prompt("Jumlah Mahasiswa");
        for(i = 1; i <= jumlahMhs; i++){
            console.log('test');
            nama = window.prompt('Nama');
            tugas = window.prompt('Tugas');
            uts = window.prompt('UTS ');
            uas = window.prompt('UAS ');
            nilaiTotal = hitungnilaiTotal(tugas, uts, uas);
            grade = cekNilai(nilaiTotal);

            function hitungnilaiTotal(tugas, uts, uas){
                return 0.3 * tugas + 0.3 * uts + 0.4 * uas;
            }

            function cekNilai(nilaiTotal){
                if(nilaiTotal >= 85 && nilaiTotal <= 100){
		            return "A";
                }else if(nilaiTotal >= 80 && nilaiTotal <= 84.99){
		            return "A-";
                }else if(nilaiTotal >= 75 && nilaiTotal <= 79.99){
		            return "B+";
                }else if(nilaiTotal >= 70 && nilaiTotal <= 74.99){
		            return "B";
                }else if(nilaiTotal >= 65 && nilaiTotal <= 69.99){
		            return "B-";
                }else if(nilaiTotal > 60 && nilaiTotal <= 64.99){
		            return "C+";
                }else if(nilaiTotal >= 55 && nilaiTotal <= 59.99){
                    return "C";
                }else if(nilaiTotal >= 45 && nilaiTotal <= 54.99){
		            return "D";
                }else if(nilaiTotal >= 0 && nilaiTotal <= 44.99){
                    return "E";
                }else{
                    return "Invalid";
                }
            }

            document.write("<br /><br />" + i + ". " + nama + "<br />");
            document.write("Tugas: " + tugas);
            document.write("<br />UTS: " + uts);
            document.write("<br />UAS: " + uas);
            document.write("<br />Nilai Akhir: " + nilaiTotal.toFixed(2));
            document.write("<br />Grade: " + grade);
        }
    </script>
</body>
</html>
