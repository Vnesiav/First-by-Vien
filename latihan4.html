<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <script>
        choice = window.prompt("Hitung luas area atau keliling area (L/K) ")
        while(choice !== "L" && choice !== "K"){
            alert("Gunakan kapital.");
            choice = window.prompt("Hitung luas area atau keliling area (L/K) ");
        }
        p = window.prompt("Panjang ");
        l = window.prompt("Lebar ");

        L = p * l;
        K = 2 * (p + l);

        if(choice === "L"){
            document.write("Luas area: " + L);
        }else if(choice === "K"){
            document.write("Keliling area: " + K)
        }
    </script>
</body>
</html>
